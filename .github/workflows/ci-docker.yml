name: Docker CI - SportHack Store

on:
  pull_request:
    branches: [ main ]

jobs:
  docker-compose-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.6-cli
        options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Docker Compose Build & Up
      run: docker-compose -f docker-compose.yml up --build -d

    - name: Wait for backend to be ready
      run: |
        echo "⏳ Attente que le backend réponde sur / ..."
        for i in {1..30}; do
          if curl -s http://localhost:5001/ | grep -q "SportH@ck"; then
            echo "✅ Backend prêt !"
            exit 0
          fi
          echo "Tentative $i/30 : backend pas encore dispo..."
          sleep 5
        done
        echo "❌ Backend non disponible après 2min30."
        docker-compose logs
        exit 1    

    - name: Run test (optional)
      run: echo "Tests could go here..."

    - name: Docker Compose Logs
      if: always()
      run: docker-compose logs

    - name: Shutdown
      if: always()
      run: docker-compose down -v
