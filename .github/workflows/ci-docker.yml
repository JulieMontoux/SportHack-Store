name: Docker CI - SportHack Store

on:
  pull_request:
    branches: [ main ]

jobs:
  preload-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/upload-artifact@v3
        with:
          name: preload
          path: ./dummy
        continue-on-error: true

  build-artifacts:
    needs: preload-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd backend
          npm install
          cd ../frontend
          npm install

      - name: Upload backend
        uses: actions/upload-artifact@v3
        with:
          name: backend
          path: backend/

      - name: Upload frontend
        uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: frontend/

      - name: Upload dump
        uses: actions/upload-artifact@v3
        with:
          name: dump
          path: database/

  docker-compose-test:
    needs: build-artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend
          path: ./backend

      - name: Download frontend artifact
        uses: actions/download-artifact@v3
        with:
          name: frontend
          path: ./frontend

      - name: Download dump artifact
        uses: actions/download-artifact@v3
        with:
          name: dump
          path: ./database

      - name: Docker Compose Build & Up
        run: docker-compose up --build -d

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          until curl -s http://localhost:5001/healthcheck; do
            sleep 5
          done
          echo "Backend is ready!"

      - name: Run test (placeholder)
        run: echo "âœ… Tests could go here..."

      - name: Docker Compose Logs
        if: always()
        run: docker-compose logs

      - name: Shutdown
        if: always()
        run: docker-compose down -v
